    [40, 1, HEBlock, [1024]], # 44-P5/32
    [-1, 1, WeightFusionParam, [1024]], #45-P5/32 rgb intra
    [44, 1, RCAB, [1024]], # 46-P5/32
    [[40,46], 1, Add, [1024]], # 47-P5/32
    [-1, 1, WeightFusionParam, [1024]], # 48-P5/32 ir inter
    # ir
    [43, 1, HEBlock, [1024]], # 49-P5/32
    [-1, 1, WeightFusionParam, [1024]], # 50-P5/32 ir intra
    [49, 1, RCAB, [1024]], # 51-P5/32
    [[43,51], 1, Add, [1024]], # 52-P5/32
    [-1, 1, WeightFusionParam, [1024]], # 53-P5/32 rgb inter
    # fusion
    [[53,40,45], 1, Add, [1024]], # 54-P5/32  rgb
    [[48,43,50], 1, Add, [1024]], # 55-P5/32  ir


