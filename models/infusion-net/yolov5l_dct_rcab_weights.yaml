    # rgb stream P4
    [20, 1, Conv, [512, 3, 2]],  # 22-P4/16
    [-1, 9, C3, [512]],  # 23-P4/16
    # ir stream P4
    [21, 1, Conv, [512, 3, 2]],  # 24-P4/16
    [-1, 9, C3, [512]],  # 25-P4/16
    # P4 fusion
    # rgb
    [23, 1, HEBlock, [512]], # 26-P4/16
    [-1, 1, WeightFusionParam, [512]], # 27-P4/16 rgb intra
