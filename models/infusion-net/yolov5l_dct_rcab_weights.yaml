    # fusion
    [[35,23,27], 1, Add, [512]], # 36-P4/16  rgb
    [[30,25,32], 1, Add, [512]], # 37-P4/16  ir


    # rgb stream P5
    [36, 1, Conv, [1024, 3, 2]],  # 38-P5/32
    [-1, 3, C3, [1024]],  # 39-P5/32
    [-1, 1, SPPF, [1024, 5]],  # 40-P5/32
