    [-1, 3, C3, [128]],  # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 6, C3, [256]],  # 4-P3/8
    # ir stream P1-P3
    [-4, 1, Conv, [64, 6, 2, 2]],  # 5-P1/2
    [-1, 1, Conv, [128, 3, 2]],  # 6-P2/4
    [-1, 3, C3, [128]],  # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 8-P3/8
    [-1, 6, C3, [256]],  # 9-P3/8
    # P3 fusion
    # rgb
    [4, 1, HEBlock, [256]], # 10-P3/8
    [-1, 1, WeightFusionParam, [256]], # 11-P3/8 rgb intra
    [10, 1, RCAB, [256]], # 12-P3/8
    [[4,12], 1, Add, [256]], # 13-P3/8
    [-1, 1, WeightFusionParam, [256]], # 14-P3/8 ir inter
    # ir
    [9, 1, HEBlock, [256]], # 15- /8
