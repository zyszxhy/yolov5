  [[-1, 1, Conv, [512, 1, 1]],  # 65
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 66
   [[-1, 61], 1, Concat, [1]],  # 67 cat backbone P4
   [-1, 3, C3, [512, False]],  # 68

   [-1, 1, Conv, [256, 1, 1]],  # 69
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 70
   [[-1, 58], 1, Concat, [1]],  # 71 cat backbone P3
   [-1, 3, C3, [256, False]],  # 72 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],  # 73
   [[-1, 69], 1, Concat, [1]],  # 74 cat head P4
   [-1, 3, C3, [512, False]],  # 75 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],  # 76
   [[-1, 65], 1, Concat, [1]],  # 77 cat head P5
   [-1, 3, C3, [1024, False]],  # 78 (P5/32-large)

   [[72, 75, 78], 1, Detect, [nc, anchors]],  # 79 Detect(P3, P4, P5)
  ]
